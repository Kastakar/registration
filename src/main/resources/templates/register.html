<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            <h3>Register</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" th:field="*{username}" required>
                    <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                        <p th:errors="*{username}">Invalid Username</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}" required>
                    <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                        <p th:errors="*{name}">Invalid Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}" required>
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                        <p th:errors="*{password}">Invalid Password</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" class="form-control" th:field="*{role}" required>
                    <div th:if="${#fields.hasErrors('role')}" class="text-danger">
                        <p th:errors="*{role}">Invalid Role</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" required>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                        <p th:errors="*{email}">Invalid Email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                   <!--  <select id="department" class="form-control" th:field="*{department}" required>
                        <option th:each="department : ${departments}" th:value="${department}" th:text="${department.departmentName}">Department</option>
                    </select> -->
                     <select id="department" class="form-control" th:field="*{department.departmentId}" required>
            <option th:each="department : ${departments}" th:value="${department.departmentId}" th:text="${department.departmentName}">Department</option>
        </select>
                    <div th:if="${#fields.hasErrors('department')}" class="text-danger">
                        <p th:errors="*{department}">Invalid Department</p>
                    </div>
                </div> 
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
